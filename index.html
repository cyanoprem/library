<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container" class="ml-1 mr-1">

    <div id="header" class="box">
      <h1 id="heading" class="is-size-3 has-text-link has-text-weight-bold">Library</h1>
      <button id="add-new-btn" class="button is-link js-modal-trigger" data-target="modal-js-example">New Book</button>
    </div>

    <ul id="books" class="columns is-multiline ml-1 mr-1">
    </ul>

  </div>

  <div id="modal-js-example" class="modal">
    <div class="modal-background"></div>
  
    <div class="modal-content">
      <div class="box">
        <p class="is-size-5 has-text-link mb-1">Add New Book</p>
        
        <form class="new-book-form">

           <div class="field">
            <label class="label">Book Name</label>
            <div class="control">
              <input id="new-book" class="input" type="text" placeholder="Enter Book Name" />
            </div>
          </div>

          <div class="field">
            <label class="label">Author Name</label>
            <div class="control">
              <input id="author" class="input" type="text" placeholder="Enter Author Name" />
            </div>
          </div>
          
          <div class="field">
            <label class="label">No of Pages</label>
            <div class="control">
              <input id="pages" class="input" type="text" placeholder="Enter No of Pages" />
            </div>
          </div>

          <div class="control">
            <label class="label">Have you read the book?</label>
            <label class="radio">
              <input type="radio" name="read" value="Yes">
              Yes
            </label>
            <label class="radio">
              <input type="radio" name="read" value="No">
              No
            </label>
          </div>

          <button class="submitBookBtn button is-link mt-3" type="submit">Submit</button>

        </form>
        
      </div>
    </div>
  
    <button class="modal-close is-large" aria-label="close"></button>
  </div>

  <script src="script.js"></script>
</body>
</html>
